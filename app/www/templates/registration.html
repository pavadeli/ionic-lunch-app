<ion-view title="Registratie">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" style="padding: 10px;">
    <h2>{{lunchService.displayName}}</h2>
    <button class="button button-block button-{{lunchService.registered ? 'assertive' : 'positive'}}" style="min-height: 150px;" ng-click="lunchService.toggleLunchen()">
      {{lunchService.registered ? 'Ik ga toch niet lunchen' : 'Ik ga lunchen'}}
    </button>
    <button class="button button-block button-stable" style="min-height: 150px;" ng-click="openGuestsPopup()" ng-show="lunchService.registered">
      Ik neem {{lunchService.gasten}} gasten mee
    </button>
  </ion-content>
</ion-view>
