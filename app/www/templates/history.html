<ion-view title="History">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher
      pulling-text="Verversen..."
      on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in history">
        {{item.time}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
