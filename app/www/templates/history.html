<ion-view title="History">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher
      pulling-text="Verversen..."
      on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in history">
        {{item.time}}
        <span class="item-note" ng-show="{{item.guests}}">
          {{item.guests}} gasten
        </span>
        <ion-option-button class="button-assertive"
                           ng-click="history.splice($index, 1)">
          Verwijder
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
